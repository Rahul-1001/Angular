<div class="container">
<h2> User Forms </h2>
    <form  #form="ngForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label  >First name <span class="text-danger"> *</span></label>
          <input type="text" name="firstName" #fname="ngModel" required [(ngModel)]="userObj.firstName" class="form-control" >
          <div class="text-danger">
           @if(fname.errors?.['required'] && fname.touched && fname.dirty){

           <span>This is required</span>
           }

  
          </div>
         
        </div>
        <div class="col-md-4">
          <label  >Last name</label>
          <input type="text"  name="lastName" minlength="4" #lName="ngModel" [(ngModel)]="userObj.lastName" class="form-control" required>
          <div class="text-danger">

          <span *ngIf="lName.errors?.['required'] && fname.touched"> this is required</span>
          <span *ngIf="lName.errors?.['minlength'] && fname.touched">Min char 4 required</span>
          </div>
          
        </div>
        <div class="col-md-4">
          <label  >Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
            <input type="text" name="userName"  [(ngModel)]="userObj.userName" class="form-control"  required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label>City</label>
          <input type="text" name="city"  [(ngModel)]="userObj.city" class="form-control"  required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label >State</label>
          <select class="form-select" name="state"  [(ngModel)]="userObj.state"  required>
            <option selected disabled value="">Choose...</option  >
                <option value="Maharashtra">Maharashtra</option>
                <option value="Punjab">Punjab</option>
                <option value="Bihar">Bihar</option>
                <option value="Goa">Goa</option>
                
          </select>
        
        </div>
        <div class="col-md-3">
          <label  >Zip</label>
          <input type="text" class="form-control"  name="zipCode" [(ngModel)]="userObj.zipCode"  required>
         
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input"  name="isTermsAggree" [(ngModel)]="userObj.isTermsAggree" type="checkbox"  required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" [disabled]="form.invalid" type="button" (click)="onSave()">Submit form</button>
        </div>
    
        <div class="col-md-6">
            <label>Email <span class="text-danger">*</span></label>
            <input
              type="email"
              name="email"
              #emailRef="ngModel"
              [(ngModel)]="userObj.email"
              required
              pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              class="form-control"
            />
          
            <div class="text-danger">
              <span *ngIf="emailRef.errors?.['required'] && emailRef.touched">Email is required</span>
              <span *ngIf="emailRef.errors?.['pattern'] && emailRef.touched">Enter a valid email</span>
            </div>
          </div>
          






      </form>
</div>


<!-- where we are using ngmodel at everyplace we have to use name attribute with that name  -->
 <!-- in template form we have to create a # property -->
