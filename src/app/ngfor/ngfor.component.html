<div class="row">

    <div class="col-3">
<ul>
     <li  *ngFor="let city of cityList" >
     {{city}}
     </li>
</ul>

    </div>

    <div class="col-3">

        <button *ngFor="let cityname of cityList" class="btn btn-success mx-1">

            {{cityname}}
        </button>
    </div>


    <div class="row">
        <div class="col-3">
        <select>
            <option *ngFor="let emp of employeeArray" [value]="emp.empId">
                {{emp.name}} - {{emp.empId}}

            </option>
        </select>

        </div>
    </div>


</div>
